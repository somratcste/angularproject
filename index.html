<!doctype html>
<html>
<head>
    <title>Angular Js Project</title>
    <link rel="stylesheet" type="text/css" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
</head>
<body ng-app="myApp">
<div id="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div  class="navbar-brand">
                    <span id="menu-toggle" href="#" class="glyphicon glyphicon-list toggle">
                    </span>
                    <a href="#">Dashboard</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <nav id="spy">
            <ul class="sidebar-nav nav">
                <li>
                    <a>
                        <form>
                            <input type="text" class="form-control" placeholder="Search">
                        </form>
                    </a>
                </li>
                <li>
                    <a href="#/student">
                        <span class="fa fa-anchor solo">Student List</span>
                    </a>
                </li>
                <li>
                    <a href="/student/create">
                        <span class="fa fa-anchor solo">Add New</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Page content -->
    <div id="page-content-wrapper">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                Show Students Information
                            </div>
                            <div class="panel-body">
                                <div ng-view></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="src/js/main.js"></script>
<script src="src/js/jquery.min.js"></script>
<script src="src/js/bootstrap.min.js"></script>
<script src="src/js/angular.min.js"></script>
<script src="src/js/angular-route.js"></script>
<script src="controllers/app.js"></script>
<script src="controllers/controller.js"></script>

</body>
</html>
